<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button popovertarget="my-popover" popovertargetaction="toggle">点击显示Popover</button>
  <div id="my-popover" popover="">
    <p>popover</p>
  </div>
  <button id=submit>Submit</button>
  <p><output><span popover=manual></span></output></p>
  <script>
    const sBtn = document.getElementById("submit");
    const outSpan = document.querySelector("output [popover=manual]");
    let successMessage='Success!';
    let errorMessage='Error!';
   
    /* define logic for determining success of action
     and determining the appropriate success or error
     messages to use */
    let success = true;
    sBtn.addEventListener("click", ()=> {
     if ( !success ) {
      outSpan.textContent = successMessage;
     }
     else {
      outSpan.textContent = errorMessage;
     }
     outSpan.showPopover();
   
     setTimeout(function () {
      outSpan.hidePopover();
     }, 2000);
    });
   </script>
</body>
</html>
