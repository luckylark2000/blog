<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="400" class="bear" viewBox="0 0 400 400">

    <!--  SVG 元素都在这里 -->
    <!-- 熊的耳朵 -->
    
    <g class="bear__ears">
        <!-- 左耳朵 -->
        <g class="bear__ear--left">
            <!-- 绘制左耳朵 -->
            <circle cx="140" cy="120" r="40" fill="#826544"></circle>
            <circle cx="140" cy="120" r="20" fill="#3C2211"></circle>
        </g>
  
        <!-- 右耳朵 -->
        <g class="bear__ear--right">
            <!-- 绘制右耳朵 -->
            <circle cx="270" cy="120" r="40" fill="#826544"></circle>
            <circle cx="270" cy="120" r="20" fill="#3C2211"></circle>
        </g>
    </g>
    
    <!-- 熊的脸 -->
    <g class="bear__face">
        <!-- 绘制脸 -->
        <circle cx="208" cy="190" r="100" fill="#826544"></circle>
        
        <path d="M263.4,217.4c0,34.4-24.7,62.3-55.1,62.3s-55.1-27.9-55.1-62.3s24.1-43.6,54.5-43.6 S263.4,183,263.4,217.4z" fill="#C69C6D" />
        
    </g>
    
    <!-- 熊的眼睛 -->
    <g class="bear__eyes">
        <!-- 绘制眼睛 -->
        <circle cx="250" cy="160" r="10" fill="black"></circle>
        <circle cx="160" cy="160" r="10" fill="black"></circle>
    </g>  
    
    <ellipse cx="206" cy="200" rx="30" ry="10" fill="#3C2311"></ellipse>  
    <path d="M243.2,234.2c-20.2,19.2-52,18.4-71.2-1.8" fill="none" stroke="#000000" stroke-width="6" />
    
    <foreignObject x="10" y="10" width="180" height="180">
      <div xmlns="http://www.w3.org/1999/xhtml" style="color: white;">
        这是一个在SVG中的div。
      </div>
    </foreignObject>
</svg>
